    <div class="container paddingSeccion">
        <div class="row col-lg-12">
            <div class="card-transparent" style="width: 100%; height: 90px;">
                <h1 class="card-title centro" id="fila_prueba">Productos</h1>
            </div>
        </div>
        <div class="row" id="cards"></div>
        </div>
        <template id="template-card">
            <div class= "col-md-4">
                <img src="" alt="" class="card-img-top" style="height: 25rem; height: auto;">
                <div class="card-body card-transparent">
                    <h4>Nombre</h4>
                    <h5> Precio</h5>
                    <button class="btn btn-outline-info waves-effect btn-id"> Añadir al carrito </button>
                </div>
            </div>
        </template>

        <table class="table paddingSeccion card-transparent">
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48"><path fill="none" d="M0 0h24v24H0z"/><path d="M7 8V6a5 5 0 1 1 10 0v2h3a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h3zm0 2H5v10h14V10h-2v2h-2v-2H9v2H7v-2zm2-2h6V6a3 3 0 0 0-6 0v2z" fill="rgba(255,255,255,1)"/></svg>
            Carrito de Compras </h1> 
<section id="dolar"></section>
            <hr>
            <template id="template-dolar">
                <div class= "col-md-4">
                    <div class="card-body card-transparent">
                        <h5> Precio</h5>
                    </div>
                </div>
            </template>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col"></th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
            </tfoot>
        </table>
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar Carrito</button>
            </td>

            <td class="font-weight-bold">U$D <span>5000</span></td>
        </template>
        <template id="template-carrito">
            <tr>
            <th scope="row">id</th>
            <td>Nombre</td>
            <td>Cantidad</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>U$D <span>Precio</span></td>
            </tr>
        </template>
